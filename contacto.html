<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Contacto | Terranova Construcciones</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo-terranova.jpeg" alt="Logo Terranova Construcciones" class="logo" />
      <h1>Terranova Construcciones</h1>
    </div>
    <nav aria-label="Navegación principal">
      <button id="boton-menu" aria-label="Abrir menú">☰</button>
      <ul id="menu-principal" class="hidden">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="quienes.html">Quiénes somos</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <h2>Solicita tu cotización</h2>
    <form id="contact-form">
      <label>Nombre completo:
        <input type="text" name="nombre" required maxlength="50" />
      </label>
      <label>Servicio que requieres:
        <input type="text" name="tipoTrabajo" required maxlength="50" />
      </label>
      <label>Metros cuadrados:
        <input type="number" name="metros" required min="1" />
      </label>
      <label>Plazo estimado:
        <input type="text" name="plazo" required maxlength="50" />
      </label>
      <label>Detalles del proyecto:
        <textarea name="mensaje" required minlength="10" maxlength="500"></textarea>
      </label>
      <button type="submit">Enviar cotización</button>
    </form>
  </main>

  <footer>
    <div class="footer-info">
      <p>&copy; 2025 Terranova Construcciones | contacto@terranovaconstrucciones.cl | +56 9 2007 5521</p>
      <nav>
        <a href="index.html">Inicio</a> |
        <a href="quienes.html">Quiénes somos</a> |
        <a href="servicios.html">Servicios</a> |
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
